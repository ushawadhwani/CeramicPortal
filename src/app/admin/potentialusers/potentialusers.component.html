<button mat-raised-button (click)="openDialog(potentialuser)">Add New Potential User</button>
<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="fullname">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.fullName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phonenumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.phoneNumber}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="exhibitor">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User Provided by </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.userId.fullName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="remarks">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.remarks}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="addedToSystem">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Add to system </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.addedToSystem}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button>
          <mat-icon (click)="getThePotentialuser(element.id)">edit</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon (click)="openConfirmationDialog(element.id)" >delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
