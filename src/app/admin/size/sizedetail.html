<!-- <mat-toolbar color="primary">Potential user details</mat-toolbar> -->
<h1 mat-dialog-title color="primary">Size details</h1>


<div mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="6:1">
        <mat-grid-tile>
            <mat-form-field>
                <input matInput [(ngModel)]="data.value" placeholder="Size Name/Value">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field>
                <input matInput [(ngModel)]="data.unit" placeholder="Size Unit">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

</div>
<div mat-dialog-actions class="center-align">
    <button mat-button (click)="onNoClick('cancel')">Cancel</button>
    <button mat-button [mat-dialog-close]="data" (click)="Savethedata(data)"  cdkFocusInitial>Save Changes</button>
</div>
